<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contact-phone-heading" jhiTranslate="coachApp.contactPhone.home.createOrEditLabel">Create or edit a Contact Phone</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactPhone.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactPhone.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachApp.contactPhone.number" for="field_number">Number</label>
                    <input type="text" class="form-control" name="number" id="field_number"
                        [(ngModel)]="contactPhone.number" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachApp.contactPhone.sms" for="field_sms">Sms</label>
                    <input type="checkbox" class="form-control" name="sms" id="field_sms"
                        [(ngModel)]="contactPhone.sms" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coachApp.contactPhone.contact" for="field_contact">Contact</label>
                    <select class="form-control" id="field_contact" name="contact" [(ngModel)]="contactPhone.contact" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id === contactPhone.contact?.id ? contactPhone.contact : contactOption" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
