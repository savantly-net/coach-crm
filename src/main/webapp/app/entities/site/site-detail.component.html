<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="site">
            <h2><span jhiTranslate="coachApp.site.detail.title">Site</span> {{site.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coachApp.site.name">Name</span></dt>
                <dd>
                    <span>{{site.name}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{site.phoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.altPhoneNumber">Alt Phone Number</span></dt>
                <dd>
                    <span>{{site.altPhoneNumber}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.fax">Fax</span></dt>
                <dd>
                    <span>{{site.fax}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.website">Website</span></dt>
                <dd>
                    <span>{{site.website}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.industry">Industry</span></dt>
                <dd>
                    <span>{{site.industry}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.site.primaryContact">Primary Contact</span></dt>
                <dd>
                    <div *ngIf="site.primaryContact">
                        <a [routerLink]="['/contact', site.primaryContact?.id, 'view']">{{site.primaryContact?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coachApp.site.otherContacts">Other Contacts</span></dt>
                <dd>
                    <div *ngIf="site.otherContacts">
                        <a [routerLink]="['/contact', site.otherContacts?.id, 'view']">{{site.otherContacts?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="coachApp.site.address">Address</span></dt>
                <dd>
                    <div *ngIf="site.address">
                        <a [routerLink]="['/address', site.address?.id, 'view']">{{site.address?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/site', site.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
