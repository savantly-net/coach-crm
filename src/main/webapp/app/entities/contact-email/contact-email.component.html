<div>
    <h2 id="page-heading">
        <span jhiTranslate="coachApp.contactEmail.home.title">Contact Emails</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-email" [routerLink]="['/contact-email/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="coachApp.contactEmail.home.createLabel">
            Create new Contact Email
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'coachApp.contactEmail.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contactEmails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="coachApp.contactEmail.address">Address</span></th>
            <th><span jhiTranslate="coachApp.contactEmail.confirmed">Confirmed</span></th>
            <th><span jhiTranslate="coachApp.contactEmail.primary">Primary</span></th>
            <th><span jhiTranslate="coachApp.contactEmail.contact">Contact</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contactEmail of contactEmails ;trackBy: trackId">
                <td><a [routerLink]="['/contact-email', contactEmail.id, 'view' ]">{{contactEmail.id}}</a></td>
                <td>{{contactEmail.address}}</td>
                <td>{{contactEmail.confirmed}}</td>
                <td>{{contactEmail.primary}}</td>
                <td>
                    <div *ngIf="contactEmail.contact">
                        <a [routerLink]="['../contact', contactEmail.contact?.id, 'view' ]" >{{contactEmail.contact?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contact-email', contactEmail.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contact-email', contactEmail.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'contact-email', { outlets: { popup: contactEmail.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
