<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactEmail">
            <h2><span jhiTranslate="coachApp.contactEmail.detail.title">Contact Email</span> {{contactEmail.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coachApp.contactEmail.address">Address</span></dt>
                <dd>
                    <span>{{contactEmail.address}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.contactEmail.confirmed">Confirmed</span></dt>
                <dd>
                    <span>{{contactEmail.confirmed}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.contactEmail.primary">Primary</span></dt>
                <dd>
                    <span>{{contactEmail.primary}}</span>
                </dd>
                <dt><span jhiTranslate="coachApp.contactEmail.contact">Contact</span></dt>
                <dd>
                    <div *ngIf="contactEmail.contact">
                        <a [routerLink]="['/contact', contactEmail.contact?.id, 'view']">{{contactEmail.contact?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contact-email', contactEmail.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
